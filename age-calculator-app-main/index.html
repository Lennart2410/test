<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>age calculator</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="input-container">
        <div class="input-box">
          <div class="input-label">DAY</div>

          <input type="text" id="dayInputID" placeholder="DD" class="input-value" />
        </div>

        <div class="input-box">
          <div class="input-label">MONTH</div>

          <input type="text" id="monthInputID"placeholder="MM" class="input-value" />
        </div>

        <div class="input-box">
          <div class="input-label">YEAR</div>

          <input type="text" id="yearInputID" placeholder="YYYY" class="input-value" />
        </div>
      </div>

      <div class="mid-container">
        <hr />
        <button onClick="solution2()"><img src="./assets/images/icon-arrow.svg" alt="" /></button>
      </div>
      <div class="output-container">
        <div class="output-box">
          <div class="output-value" id="yearOutputID">--</div>

          <div class="output-label">years</div>
        </div>

        <div class="output-box">
          <div class="output-value" id="monthOutputID" >--</div>

          <div class="output-label">months</div>
        </div>

        <div class="output-box">
          <div class="output-value" id="dayOutputID">--</div>

          <div class="output-label">days</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <script src="index.js"></script>

</html>
